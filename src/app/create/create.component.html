<div class="row mt-5">
    <div class="alert alert-danger alert-dismissible fade show mt-2" role="alert" *ngIf="errmsg!=='' && message=='' " >
        {{errmsg}}    
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-success alert-dismissible fade show mt-2" role="alert" *ngIf="message!=='' && errmsg==''">
        {{message}}   
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="col">
        <div class="form-group">
            <input class="form-control" id="title" placeholder="Post Title" name="title" [(ngModel)]="title">
        </div>
        <div class="form-group">
            <textarea class="form-control" id="content" placeholder="Post Content" name="content" rows="8" [(ngModel)]="content"></textarea>
        </div>
        <div class="form-group float-right mt-2">
            <button class="btn btn-warning round" (click)="createPost()">Submit</button>
        </div>
    </div>
</div>
