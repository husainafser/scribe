<app-menu [uid]="user"></app-menu>
<div class="row">
    <div class="offset-sm-1 col-sm-10">
        <div class="card text-blank">
            <div class="card-body">
                <div class="card-tittle text-center">
                    <h3>Profile</h3>
                </div>
                <hr>
                <div class="card-text">
                    <div class="row">
                        <div class="col-sm-3 text-center">
                            <img src="assets/images.png" alt="" height="256" width="256" class="img-circle">
                        </div>
                        <div class="col-sm-9">
                            <h1>{{user.firstname}} {{user.lastname}}</h1>
                            <h4>{{user.email}}</h4>
                            <h5>{{user.bio}}</h5>
                            <h6>{{user.hobbies}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="offset-sm-1 col-sm-10">
        <div class="card text-blank">
            <div class="card-body">
                <div class="card-title">
                    <h3>Posts by {{user.firstname}} {{user.lastname}} ({{posts.length}})</h3>
                </div>
                <div class="card-text">
                    <app-post *ngFor="let post of posts" [post]="post"></app-post>
                </div>
            </div>
        </div>
    </div>
</div>
