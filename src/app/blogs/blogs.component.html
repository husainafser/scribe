<app-menu [uid]="user"></app-menu>
<div class="row mb-5">
    <div class="col-sm-3 offset-sm-1">
        <div class="card mt-5">
            <img src="" alt="" class="card-img-top">
            <div class="card-body text-center">
                <img src="../../assets/images.png" style="width:200px;" alt="">
                <h4 class="card-tittle">Husain</h4>
                <a routerLink="/edit-profile/{{user}}" href="" class="btn btn-sm btn-primary">Edit Profile</a>
            </div>
        </div>
    </div>
    <div class="col-sm-7">
        <app-create (postCreated)="onPostCreated()"></app-create>
        <app-post *ngFor="let post of posts" [post]="post" (onDelete)="onDelete()"></app-post>
    </div>
</div>
